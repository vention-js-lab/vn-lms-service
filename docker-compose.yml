services:
  postgres:
    image: postgres:17
    container_name: vn-lms-postgres
    environment:
      POSTGRES_DB: vn_lms
      POSTGRES_USER: vn_lms
      POSTGRES_PASSWORD: vn_lms_password
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vn_lms -d vn_lms"]
      interval: 5s
      timeout: 3s
      retries: 10

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: vn-lms-mailhog
    ports:
      - "${MAIL_PORT_SMTP}:${MAIL_PORT_SMTP}"   # SMTP
      - "${MAIL_PORT_WEBUI}:${MAIL_PORT_WEBUI}"   # Web UI

volumes:
  pgdata:

